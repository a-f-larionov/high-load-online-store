<main class="container" id="vueapp">

    <header>

        <buttons-admin-panel></buttons-admin-panel>

        <buttons-panel></buttons-panel>

    </header>

    <div class="row h-100">

        <div class="col-sm">

            <h4>Интернет магазин</h4>

            <login-form v-if="isShowedBlock(blocks.LOGIN_FORM)"></login-form>

            <register-form v-if="isShowedBlock(blocks.REGISTER_FORM)"></register-form>

            <goods-list v-if="isShowedBlock(blocks.GOODS_LIST)"></goods-list>

            <good-form v-if="isShowedBlock(blocks.GOOD_FORM)"></good-form>
        </div>

    </div>

</main>

<template id="templateGoodForm">

    <div>

        <div v-if="id">ID: {{ id }}</div>

        <h1 class="h3 mb-3 fw-normal">Товар</h1>

        <div class="bg-light p-5 rounded form-signin">

            <div class="form-floating">
                <input v-model="name" type="text" class="form-control rounded-0 rounded-top"
                       id="name" placeholder="Название">
                <label for="name">Название</label>
            </div>

            <div class="form-floating">
                <input v-model="description" type="text" class="form-control rounded-0 rounded-top"
                       id="description" placeholder="Описание">
                <label for="description">Описание</label>
            </div>

            <div class="form-floating">
                <input v-model="price" type="text" class="form-control rounded-0 rounded-top"
                       id="price" placeholder="0.00">
                <label for="price">Цена</label>
            </div>

            <div class="form-floating">
                <input v-model="quantity" type="text" class="form-control rounded-0 rounded-top"
                       id="quantity" placeholder="Описание">
                <label for="quantity">Количество</label>

            </div>

            <div class="form-floating mt-4">

                <button type="button" class="btn btn-primary" v-if="showAddButton"
                        v-on:click="onAddButtonClick">
                    Добавить
                </button>

                <button type="button" class="btn btn-success" v-if="showUpdateButton"
                        v-on:click="onUpdateButtonClick">
                    Обновить
                </button>

                <button type="button" class="btn btn-danger" v-if="showDeleteButton"
                        v-on:click="onDeleteButtonClick">
                    Удалить
                </button>

            </div>

        </div>

    </div>

</template>


<template id="templatePurchaseList">
    <div>

        <purchase-item v-for="item in items"
                       v-bind:key=item.id
                       v-bind:item="item">
        </purchase-item>

    </div>
</template>


<template id="templatePurchaseItem">

    <div class="list-group">

        <div class="list-group-item list-group-item-action d-flex gap-3 py-3">

            <small class="opacity-25"> id: {{ item.id }}</small>

            <div class="w-100">
                <h6>{{ item.goodId }}</h6>
                <p class="mb-0 opacity-75"> {{ item.userId }}</p>
            </div>

            <div>
                <small class="opacity-50 text-nowrap"> {{ item.price }} &#8381;</small>
                <p class="opacity-50 text-nowrap">Кол-во: {{ item.createdAt }}</p>
            </div>

        </div>

    </div>
</template>

<template id="templateGoodsList">
    <div>

        <goods-item v-for="item in items"
                    v-bind:key=item.id
                    v-bind:item="item">
        </goods-item>

    </div>
</template>

<template id="templateGoodItem">

    <div class="list-group">

        <div class="list-group-item list-group-item-action d-flex gap-3 py-3">

            <small class="opacity-25"> id: {{ item.id }}</small>

            <div class="w-100">
                <h6>{{ item.name }}</h6>
                <p class="mb-0 opacity-75"> {{ item.description }}</p>
            </div>

            <div>
                <small class="opacity-50 text-nowrap"> {{ item.price }} &#8381;</small>
                <p class="opacity-50 text-nowrap">Кол-во: {{ item.quantity }}</p>
            </div>

            <div>
                <i class="bi-pen-fill btn btn-primary"
                   v-if="showEditButton"
                   v-on:click="onEditButtonClick(item)">
                </i>

                <div class="form-group d-flex" v-if="showPurchaseButton">
                    <input type="number" class="form-control"
                           placeholder="кол." v-model="purchaseQuantity">
                    <i class="bi bi-cart-plus btn btn-success"
                       v-on:click="onPurchaseButtonClick(item)"></i>
                </div>
            </div>

        </div>

    </div>
</template>

<template id="templateButtonsAdminPanel">

    <div class="px-3 py-2 bg-dark text-white" v-if="showIt">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

                    <li>
                        <a href="#" class="nav-link text-white" v-on:click="onClickGoodsIcon">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#grid"/>
                            </svg>
                            Товары
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" v-on:click="onClickPurchaseIcon">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#table"/>
                            </svg>
                            Покупки
                        </a>
                    </li>

                    <!--  <li>
                          <a href="#" class="nav-link text-white">
                              <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                  <use xlink:href="#people-circle"/>
                              </svg>
                              Покупатели
                          </a>
                      </li>-->
                </ul>

            </div>
        </div>
    </div>

</template>

<template id="templateButtonsPanel">
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container">

            <div class="text-end">
                <button type="button" class="btn btn-light text-dark me-2" v-on:click="onLogoutClick"
                        v-if="showIt">Выйти
                </button>
                <button type="button" class="btn btn-light text-dark me-2" v-on:click="onLoginClick"
                        v-else>Войти
                </button>
                <button type="button" class="btn btn-primary" v-on:click="onRegistrationClick">
                    Регистрация
                </button>
            </div>
        </div>
    </div>
</template>

<template id="templateLoginForm">

    <div class="bg-light p-5 rounded form-signin">

        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">

            <input v-model="username" type="text" class="form-control rounded-0 rounded-top" id="username"
                   placeholder="Имя">
            <label for="username">Имя</label>
        </div>

        <div class="form-floating">

            <input v-model="password" type="password" class="form-control rounded-0 rounded-bottom"
                   id="floatingPassword"
                   placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="form-floating mt-4">
            <button v-on:click="loginDo" class="w-100 btn btn-lg btn-primary" type="button">Войти</button>
        </div>
    </div>

</template>

<template id="templateRegisterForm">
    <main class="form-signin">

        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input v-model="username" class="form-control" id="floatingUserName2" placeholder="username"
                   style="" name="username">
            <label for="floatingUserName2">Имя</label>
        </div>

        <div class="form-floating">
            <input v-model="password" type="password" class="form-control" id="floatingPassword2" placeholder="Пароль"
                   name="password">
            <label for="floatingPassword2">Пароль</label>
        </div>

        <button v-on:click="registerDo" class="w-100 btn btn-lg btn-primary" type="button">Зарегистрировать</button>

        <p class="mt-5 mb-3 text-muted">Регистрация в ИМ</p>

    </main>
</template>
